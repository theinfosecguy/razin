rule_id: SECRET_REF_KEYS
public_rule_id: SECRET_REF
version: 1
metadata:
  title: "Secret-like key in config"
  description_template: "Key '{key}' appears to store or reference sensitive credentials."
  recommendation: "Store secrets in secret managers and avoid embedding them in config."
  confidence: high
scoring:
  base_score: 74
match:
  source: keys
  strategy: key_pattern_match
  keywords:
    - "api_key"
    - "apikey"
    - "token"
    - "secret"
    - "password"
    - "credential"
    - "private_key"
    - "auth"
  match_mode: contains
dedupe: true
